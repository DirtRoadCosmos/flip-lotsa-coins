<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- ios support -->
<link rel="apple-touch-icon" href="images/icons/152.png" />
<link rel="apple-touch-icon" href="images/icons/192.png" />
<link rel="apple-touch-icon" href="images/icons/512.png" />
<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
<meta name="theme-color" content="#db4938" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flip Lotsa Coin</title>
  </head>
  <body>
      <nav>
        <h1>Flip Coin</h1>
        <ul>
          <li>Flip</li>
          <li>Settings</li>
        </ul>
      </nav>
        <div class="container" id="select-flip-results-view">
          <h2 class="h2">How'd the coin land?</h2>
          <div class="card-group" id="flip-result-options">
            <div class="card text-center" id="card-heads">
              <img src="images/quarter-front.png" class="card-img-top" alt="front of a quarter">
              <div class="card-title h5">
                Heads
              </div>
            </div>
            <div class="card text-center" id="card-tails">
              <img src="images/quarter-back-vt.png" class="card-img-top" alt="back of a quarter">
              <div class="card-title h5">
                Tails
              </div>
            </div>
          </div>
          <div id="live-flip-results">
          </div>
      </div>
    <script src="js/app.js"></script>
  </body>
</html>
